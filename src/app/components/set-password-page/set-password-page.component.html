<div class="mb-2">
  <p class="mb-2">Password Code has been sent to {{ emailAddress }}</p>
  <p class="text-red-600 mb-2" *ngIf="errorMessage != null">
    {{ errorMessage }}
  </p>
  <app-input-field
    [id]="passwordCodeId"
    name="Password Code"
    [icon]="passwordCodeIcon"
    [type]="passwordCodeInputType"
    (keydown.enter)="setPassword()"
  ></app-input-field>
</div>

<div class="mb-2">
  <app-input-field
    [id]="passwordId"
    name="New Password"
    [type]="passwordInputType"
    class="mb-2"
    [icon]="passwordIcon"
    (keydown.enter)="setPassword()"
  ></app-input-field>
</div>

<div class="mb-2">
  <app-primary-button
    label="Finish"
    class="w-full"
    (click)="setPassword()"
  ></app-primary-button>
</div>
