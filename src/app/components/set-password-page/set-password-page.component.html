<div class="mb-2">
  <app-input-field
    [id]="passwordCodeId"
    name="Password Code"
    [icon]="passwordCodeIcon"
  ></app-input-field>
</div>

<div class="mb-2">
  <app-input-field
    [id]="passwordId"
    name="New Password"
    [type]="passwordInputType"
    class="mb-2"
    [icon]="passwordIcon"
  ></app-input-field>
</div>

<div class="mb-2">
  <app-primary-button
    label="Finish"
    class="w-full"
    (click)="setPassword()"
  ></app-primary-button>
</div>
