<div class="w-full mb-2">
  <p class="text-red-600 mb-2" *ngIf="errorMessage != null">
    {{ errorMessage }}
  </p>
  <label for="email code"></label>
  <app-input-field
    [id]="emailId"
    name="Email Address"
    [icon]="emailIcon"
    [type]="emailInputType"
    (keydown.enter)="sendPasswordSession()"
  ></app-input-field>
</div>
<div class="row w-full">
  <app-primary-button
    label="Next"
    (click)="sendPasswordSession()"
    class="w-full"
  ></app-primary-button>
</div>
