<div class="w-full flex-col">
  <div class="grid md:grid-cols-3 grid-rows-1 mb-2">
    <app-dropdown
      class="w-full"
      [buttons]="buttons"
      label="Order By"
      (changedOption)="onChangedOrder($event)"
    >
    </app-dropdown>
  </div>
  <div class="grid md:grid-cols-3 grid-rows-3">
    <div *ngFor="let level of levelsWrapper.Levels; let i = index">
      <app-level-view [level]="level"></app-level-view>
    </div>
  </div>
</div>
