<div class="w-full flex justify-center">
  <div class="w-full flex-col flex justify-center items-center">
    <div class="container">
      <p class="text-2xl mb-2">Order By</p>
      <div>
        <div class="flex items-center gap-2 mb-2">
          <app-dropdown
            [buttons]="orderTypes"
            label="Order By"
            [selectedOption]="orderType"
            (changedOption)="onChangedOrder($event)"
            class="w-full"
          >
          </app-dropdown>
          <app-icon-button
            (click)="onToggledDescending()"
            [icon]="descendingIcon"
            class="w-1/3 h-full"
          ></app-icon-button>
        </div>

        <div class="mb-4">
          <app-input-field
            [id]="searchId"
            name="Search"
            [icon]="searchIcon"
            (keydown.enter)="onSearch()"
            (clickOutside)="onSearch()"
          ></app-input-field>
        </div>
      </div>

      <div class="flex justify-between items-center">
        <p class="h-full text-3xl text-light-grey">
          {{ pageIndex - -1 }} / {{ totalPages }}
        </p>
        <!--- PLUS DOESNT WORK HERE BUT DOUBLE MINUS FUCKING DOES LMAOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO JAVASCRIPT SUCKS ASS--->
        <div class="flex gap-2">
          <app-icon-button
            *ngIf="pageIndex > 0"
            [icon]="arrowLeft"
            (click)="goToPage(pageIndex - 1)"
          ></app-icon-button>
          <app-icon-button
            *ngIf="pageIndex < totalPages - 1"
            [icon]="arrowRight"
            (click)="goToPage(pageIndex - -1)"
          ></app-icon-button>
          <!-------- I HAD TO DO AGAIN BAHAHA THIS LANGUAGE IS UNHINGED-->
        </div>
      </div>
    </div>

    <div class="container animate-fade-in" *ngIf="!loading">
      <div class="grid lg:grid-cols-4 mb-2 ease-in duration-300">
        <div *ngFor="let level of levelsWrapper?.Levels; let i = index">
          <app-level-view [level]="level"></app-level-view>
        </div>
        <p *ngIf="levelsWrapper?.Levels?.length == 0" class="text-xl">
          No Levels Found
        </p>
      </div>
    </div>
  </div>
</div>
