<button
  class="w-full background-off-white p-2 h-full flex justify-start flex-col text-start border-pulse-on-hover"
>
  <img [src]="thumbnailUrl" class="w-full aspect-video mb-2" />
  <div class="ml-2 mb-1">
    <h2 class="text-dark-grey truncate">{{ level.Name }}</h2>
    <p class="text-light-grey -mt-1 truncate">by {{ level.Author.Username }}</p>
  </div>
</button>
