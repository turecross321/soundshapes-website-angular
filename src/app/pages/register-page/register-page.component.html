<div class="flex justify-center">
  <div class="container max-w-2xl flex-col">
    <h1 class="header mb-6">Register</h1>

    <div class="mb-2">
      <app-stepper
        [StepsCount]="2"
        [StepIndex]="pageIndex"
        class="w-full"
      ></app-stepper>
    </div>

    <app-set-email-page
      *ngIf="pageIndex == 0"
      class="w-full"
      (sentCode)="sentCode($event)"
    ></app-set-email-page>

    <app-set-password-page
      *ngIf="pageIndex == 1"
      class="w-full"
      [emailAddress]="emailAddress"
      (onFinishedRegistration)="onFinishedRegistration()"
    ></app-set-password-page>
  </div>
</div>
