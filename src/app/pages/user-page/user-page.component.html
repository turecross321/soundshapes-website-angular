<div class="h-[95vh] flex items-center gap-2">
  <div class="w-full max-w-xl items-center">
    <div class="background-off-white p-10 flex w-full flex-col items-center">
      <h1 class="header mb-6">
        {{ User?.Username }}
      </h1>

      <div *ngIf="loggedIn && !!User" class="w-full mb-5">
        <app-user-follow-button
          class="items-start"
          [userId]="User.Id"
        ></app-user-follow-button>
      </div>
    </div>

    <app-sidebar
      [buttons]="Buttons"
      [index]="sidebarIndex$ | async"
      class="w-full inline-block"
    ></app-sidebar>
  </div>

  <div>
    <app-levels class="items-center"></app-levels>
  </div>
</div>
