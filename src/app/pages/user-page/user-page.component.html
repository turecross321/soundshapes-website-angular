<div
  *ngIf="user != undefined"
  class="flex justify-center flex-col items-center"
>
  <div class="w-full flex justify-center">
    <div class="container lg:flex justify-between">
      <div class="flex-col">
        <div class="lg:flex lg:justify-between w-full">
          <div>
            <h1 class="text-7xl break-all">{{ user.Username }}</h1>
            <p
              *ngIf="relation?.Followed"
              class="mb-2 text-light-gray break-normal text-sm border-2 p-1 w-fit border-light-gray rounded-md font-bold"
            >
              follows you
            </p>
          </div>
        </div>
        <div class="flex gap-2 text-lg items-center mb-1">
          <!--- Levels --->
          <fa-icon [icon]="levelsIcon" class="fa-lg"></fa-icon>
          <p>{{ user.PublishedLevels }}</p>

          <!--- Followers --->
          <fa-icon [icon]="followersIcon" class="fa-lg"></fa-icon>
          <p>{{ user.Followers }}</p>
        </div>
        <div class="flex text-lg italic text-light-gray">
          <span title="{{ 'Joined at ' + user.CreationDate }}">{{
            joined
          }}</span>
        </div>
      </div>

      <div class="flex my-2 lg:my-0 gap-2 w-full lg:w-1/4">
        <app-report-button class="w-full"> </app-report-button>
        <app-user-follow-button
          *ngIf="relation"
          [user]="user"
          class="w-full"
          [isFollowing]="relation.Following"
        ></app-user-follow-button>
        <app-log-out-button
          *ngIf="loggedIn && myAccount"
          class="w-full"
        ></app-log-out-button>
      </div>
    </div>
  </div>

  <app-user-statistics
    [user]="user"
    class="w-full flex justify-center"
  ></app-user-statistics>
</div>
