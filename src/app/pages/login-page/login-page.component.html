<div class="flex justify-center">
  <div class="flex container max-w-2xl flex-col">
    <h1 class="header mb-6">Login</h1>
    <p class="text-red-600 -mt-4 mb-2" *ngIf="errorMessage != null">
      {{ errorMessage }}
    </p>
    <div class="w-full mb-2">
      <label for="email"></label>
      <app-input-field
        [id]="emailId"
        name="Email Address"
        [icon]="emailIcon"
        [type]="EmailInputType"
        (keydown.enter)="logIn()"
      ></app-input-field>
    </div>
    <div class="w-full mb-2">
      <label for="password"></label>
      <app-input-field
        [id]="passwordId"
        name="Password"
        [type]="PasswordInputType"
        [icon]="passwordIcon"
        (keydown.enter)="logIn()"
      ></app-input-field>
    </div>

    <div class="row w-full mb-2">
      <app-primary-button
        label="Log In"
        class="w-full"
        (click)="logIn()"
      ></app-primary-button>
    </div>

    <div class="flex justify-between w-full">
      <app-primary-button
        routerLink="/resetPassword"
        label="Reset Password"
        class="w-full mr-2"
      ></app-primary-button>
      <app-primary-button
        routerLink="/register"
        label="Register Account"
        class="w-full"
      ></app-primary-button>
    </div>
  </div>
</div>
